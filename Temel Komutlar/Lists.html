<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <!-- Ordered list <ol> </ol> -->
        <!-- Unordered list <ul> </ul> -->
        <h5>Programming languages</h5>
        <ol>
            <li>C#</li>
            <li>C</li>
            <li>Java</li>
            <li>Phyton</li>
            </ol>
            <h5>Programming languages</h5>
        <ul>
            <li>C#</li>
            <li>C</li>
            <li>Java</li>
            <li>Phyton</li>
            </ul>
        <dl>
            <dt>Coffee</dt>
            <dd>Black hot drink</dd>
            <dt> Milk </dt>
            <dd> White cold drink</dd>
        </dl>
        </body>
</html>
